<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="d-flex justify-content-center align-items-center">
        <div style="padding:30px; width:80%;">
            <h3 class="border-bottom pb-2 mb-2">가게 등록</h3>
            <form method="post" id="regForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-floating mb-3">
                    <input type="text" placeholder="이름" name="name" id="name" class="form-control"
                           th:value="${restaurant.name}">
                    <label for="name" class="form-label">가게 이름</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" placeholder="대표 번호" name="number" id="number" class="form-control"
                           th:value="${restaurant.number}">
                    <label for="number" class="form-label">대표 번호</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" placeholder="메인 메뉴" name="main" id="main" class="form-control"
                           th:value="${restaurant.main}">
                    <label for="number" class="form-label">메인 메뉴</label>
                </div>
                <div class="mb-3">
                    <textarea rows="5" placeholder="가게 소개" id="introduce" name="introduce"
                              class="form-control" th:text="${restaurant.introduce}"></textarea>
                </div>
                <div class="mb-3">
                    <div class="d-flex">
                        <input type="text" id="address" placeholder="주소" name="address" class="form-control me-2"
                               th:value="${restaurant.address}"
                               readonly>
                        <input class="버튼 btn btn-secondary" type="button" onclick="findAddress();" value="주소 찾기">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="time" class="mb-1">영업 시간</label>
                    <div class="d-flex">
                        <div class="me-2">
                            <label for="startTime" style="color:gray">OPEN</label>
                            <input type="text" id="startTime" name="startTime" class="flatpickr form-control"
                                   data-enable-time="true" data-no-calendar="true" th:value="${restaurant.startTime}"/>
                        </div>
                        <div>
                            <label for="endTime" style="color:gray">CLOSE</label>
                            <input type="text" id="endTime" name="endTime" class="flatpickr form-control"
                            data-enable-time="true" data-no-calendar="true" th:value="${restaurant.endTime}"/>
                        </div>
                    </div>
                </div>
                <label class="form-label">편의 시설 및 서비스</label>
                <div class="d-flex mb-2">
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="주차장" name="facilities">
                        <label class="form-check-label">주차장</label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="놀이방" name="facilities">
                        <label class="form-check-label">놀이방</label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="무선 인터넷" name="facilities">
                        <label class="form-check-label">무선 인터넷</label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="포장" name="facilities">
                        <label class="form-check-label">포장</label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="배달" name="facilities">
                        <label class="form-check-label">배달</label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="단체석" name="facilities">
                        <label class="form-check-label">단체석</label>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <input class="버튼 btn btn-secondary" type="button" value="등록" id="regBtn">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script layout:fragment="script" type='text/javascript'>
        function findAddress() {
            new daum.Postcode({
                oncomplete: function(data) {
                var addr = '';
                var extraAddr = '';
                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }
                if(data.userSelectedType === 'R'){
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                }
                document.getElementById("address").value = addr;
                }
            }).open();
        }

        document.querySelector("#regBtn").addEventListener('click', function() {
            if (document.querySelector("#name").value == "")
                alert("가게 이름을 입력해주세요.");
            else if (document.querySelector("#address").value == "")
                alert ("가게 주소를 입력해주세요.");
            else if(document.querySelector("#number").value == "")
                alert ("전화번호를 입력해주세요.");
            else if(document.querySelector("#startTime").value == "")
                alert ("영업 시간을 입력해주세요.");
            else if(document.querySelector("#endTime").value == "")
                alert ("영업 시간을 입력해주세요.");
            else
                document.querySelector("#regForm").submit();
        });

        flatpickr("#startTime", {
              enableTime: true,
              noCalendar: true,
              dateFormat: "H:i", // 시간만 표시하도록 설정
            });

        flatpickr("#endTime", {
              enableTime: true,
              noCalendar: true,
              dateFormat: "H:i", // 시간만 표시하도록 설정
            });
    </script>
</div>
</html>
