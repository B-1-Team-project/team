<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <style>
        .user-modify {
            font-family: arial;
            font-size: 24px;
            margin: 25px;
            width: 350px;
            height: 200px;
        }
        .user-modify-name, .user-modify-email, .user-modify-password{
            padding: 20px;
        }
        .update-btn{
            text-align: center;
            display : inline-block;
        }
    </style>
</head>
<body>

<div></div>
<div class="user-modify">
    <form th:object="${userModifyForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="user-modify-name">
            <label for="name" class="user-label">이름</label>
            <input type="text" th:field="*{name}">
        </div>
        <div class="user-modify-email">
            <label for="email" class="user-label">이메일</label>
            <input type="text" th:field="*{email}">
        </div>
        <div class="user-modify-password">
            <label for="password" class="user-label">비밀번호</label>
            <input type="password" th:field="*{password}">
        </div>

        <select th:field="*{authority}" class="user-modify-authority">

            <option value="손님">손님</option>
            <option value="사장님">사장님</option>
        </select>
        <input type="submit" value="수정" class="update-btn" >
        </div>



    </form>
</div>


</body>
</html>
