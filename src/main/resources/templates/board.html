<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}">
            <td>
                <a th:href="@{|/user/post/detail/${post.id}|}" th:text="${post.title}"></a>
                <span
                        th:if="${#lists.size(post.answerList) > 0}"
                        th:text="${#lists.size(post.answerList)}">
                    </span>
            </td>

            <td th:text="${post.user != null ? post.user.name : '게스트'}"></td>
            <td th:text="|${#temporals.format(post.createDate, 'yyyy-MM-dd')}|"></td>
            <td>
                <div>
                    <a th:href="@{|/user/modify/${post.id}|}" sec:authorize="isAuthenticated()"
                       th:if="${post.user.loginId != null and user.loginId == post.user.loginId}"
                       th:text="수정"></a>
                </div>
                <div>
                    <a th:href="@{|/user/delete/${post.id}|}" sec:authorize="isAuthenticated()"
                       th:if="${post.user.loginId != null and user.loginId == post.user.loginId}"
                       th:text="삭제"></a>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/user/board/createPost}" class="btn btn-success">게시글 작성</a>
</div>
</html>
