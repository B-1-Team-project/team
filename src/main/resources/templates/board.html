<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="container mt-5">
        <table class="table">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postList}" >
                <td>
                    <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}"></a>
                </td>
                <td th:text="${post.user != null ? post.user.name : 'Unknown'}"></td>
                <td th:text="|${#temporals.format(post.createDate, 'yyyy-MM-dd')}|"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/post/createPost}" class="btn btn-success">게시글 작성</a>
    </div>
</div>
</html>
