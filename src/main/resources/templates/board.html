<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post , loop: ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td>
                <a th:href="@{|/user/post/detail/${post.id}|}" th:text="${post.title}"></a>
                <span
                        th:if="${#lists.size(post.answerList) > 0}"
                        th:text="${#lists.size(post.answerList)}">
                    </span>
            </td>

            <td th:text="${post.user != null ? post.user.name : '게스트'}"></td>
            <td th:text="|${#temporals.format(post.createDate, 'yyyy-MM-dd')}|"></td>
            <td>
                <div>
                    <a th:href="@{|/user/modify/${post.id}|}" sec:authorize="isAuthenticated()"
                       th:if="${post.user.loginId != null and user.loginId == post.user.loginId}"
                       th:text="수정"></a>
                </div>
                <div>
                    <a th:href="@{|/user/delete/${post.id}|}" sec:authorize="isAuthenticated()"
                       th:if="${post.user.loginId != null and user.loginId == post.user.loginId}"
                       th:text="삭제"></a>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <a th:href="@{/user/board/createPost}" class="btn btn-success">게시글 작성</a>
</div>
</html>
