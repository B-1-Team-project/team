<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <div style="background:white; padding:30px; border-radius:15px;" class="my-4">
        <h3 class="border-bottom pb-2 mb-2">글 작성</h3>
        <form th:object="${postForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="my-3">
                <div class="mb-2 border-bottom pb-1 text-secondary">제목</div>
                <input type="text" th:field="*{title}" class="form-control">
            </div>
            <div class="mb-3">
                <div class="mb-2 border-bottom pb-1 text-secondary">내용</div>
                <textarea rows="5" th:field="*{content}" class="form-control"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="버튼 btn">등록</button>
            </div>
        </form>
    </div>
</div>
</html>
